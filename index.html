<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sometea - المشروبات الساخنة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="style">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="شعار sometea" class="logo">
            <h1 class="brand">sometea</h1>
        </div>
    </header>

    <main>
        <nav class="main-nav">
            <div class="nav-buttons">
                <button class="nav-btn active">المشروبات الساخنة</button>
                <button class="nav-btn">المشروبات الباردة</button>
                <button class="nav-btn">المخبوزات</button>
            </div>
        </nav>
        <div class="products-grid">
            <div class="product-card">
                <div class="product-image">
                    <img src="images/tea.jpeg" alt="شاي سيلاني">
                </div>
                <h3>سيلاني كأس زجاج</h3>
                <p>شاي احمر سادة</p>
                <div class="price">8.00 <img src="images/SAR.svg" alt="رمز الريال" class="rial"></div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/peach.jpeg" alt="شاي سيلاني">
                </div>
                <h3>شاي سيلاني كوب</h3>
                <p>شاي احمر سادة</p>
                <div class="price">7.00 <img src="images/SAR.svg" alt="رمز الريال" class="rial"></div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <img src="images/karak.jpeg" alt="شاي مغربي">
                </div>
                <h3>شاي مغربي</h3>
                <p>شاي بالطريقة المغربية</p>
                <div class="price">7.00 <img src="images/SAR.svg" alt="رمز الريال" class="rial"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>جميع الحقوق محفوظة &copy; 2023 sometea</p>
        </div>
        <div class="social-media">
            <a href="#" class="social-icon"><img src="images/facebook.svg" alt="فيسبوك"></a>
            <a href="#" class="social-icon"><img src="images/instagram.svg" alt="انستغرام"></a>
            <a href="#" class="social-icon"><img src="images/twitter.svg" alt="تويتر"></a>
        </div>
    </footer>
    
</body>
</html>
